<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>APP - LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>
    
    <div class="container">
        <h1 class="mt-5 text-center">APP NAME</h1>

         <!-- LOGIN -->
        <div class="row" id="login">
          <div class="d-xs-none col-md-3">
          </div>
          <div class="col-sm-12 col-md-6">
            <form class="mt-5">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary" id="login-submit">Submit</button>
              <button type="button" class="btn btn-success" id="register-button">Register</button>
            </form>
          </div>
        </div>

         <!-- REGISTER -->
        <div class="row" id="register">
            <div class="d-xs-none col-md-3">
            </div>
            <div class="col-sm-12 col-md-6">
              <form class="mt-5" method="POST">
                <div class="form-group">
                  <label for="completeName">First and Last Name</label>
                  <input type="text" class="form-control" id="completeName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                  </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-submit">Submit</button>
                <button type="button" class="btn btn-danger" id="cancel-button">Cancel</button>

              </form>
            </div>
          </div>
            <!-- TESTING -->
            <div class="middle">
                  <div id="login">
            
                    <form action="javascript:void(0);" method="get">
            
                      <fieldset class="clearfix">
            
                        <p ><span class="fa fa-user"></span><input type="text"  Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                        <p><span class="fa fa-lock"></span><input type="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                        
                         <div>
                                            <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                                            password?</a></span>
                                            <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Sign In"></span>
                                        </div>
            
                      </fieldset>
            <div class="clearfix"></div>
                    </form>
            
                    <div class="clearfix"></div>
            
                  </div> <!-- end login -->
                  <div class="logo">LOGO
                      
                      <div class="clearfix"></div>
                  </div>
                  
                  </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
