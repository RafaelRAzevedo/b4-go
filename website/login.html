<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>APP - LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>

      <div class="container">
        
        <!-- LOGIN -->
        <div class="row center-page" id="login">
          <div class="col-xs-0  col-md-4">
          </div>
          <div class="col-sm-12 col-md-4 card">
            <h1 class="slogan text-center text-white">B4GO</h1>
            <form class="mt-5">
              <div class="form-group">
                <label for="username-login">Username</label>
                <input type="text" class="form-control" id="username-login" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input type="password" class="form-control" id="password-login">
              </div>
              <button type="button" class="btn btn-danger" id="login-submit">Submit</button>
            </form>
            <p class="text-white mt-4" id="register-button">Don't have an account? <span class="text-danger font-weight-bold clickable">Click here</span></p>
          </div>
        </div>
        
        <!-- REGISTER -->
        
        <div class="row center-page" id="register">
          <div class="col-xs-0  col-md-4">
          </div>
          <div class=" col-sm-12 col-md-4 card">
            <h1 class="slogan text-center text-white">B4GO</h1>
            <form class="mt-5">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="button" class="btn btn-warning" id="register-submit">Submit</button>
              <button type="button" class="btn btn-danger" id="cancel-button">Cancel</button>
              
            </form>
          </div>
        </div>
      <!-- TESTING -->
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
